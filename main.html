<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Audio Playback</h1>
        <button class="btn" id="applause">Applause</button>
        <button class="btn" id="boo">Boo</button>
        <button class="btn" id="laugh">Laugh</button>
        <button class="btn" id="sad_trombone">Sad Trombone</button>
        <button class="btn" id="cheer">Cheer</button>
        <button class="btn" id="cymbals">Cymbals</button>
        <audio id="audio-player" controls></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
